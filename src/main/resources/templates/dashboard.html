<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Google Fonts for Open Sans (similar to Nexa) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Apply the Open Sans font globally */
        body, h1, .card-title, .card-text, .btn {
            font-family: 'Open Sans', sans-serif;
        }

        /* Custom Green Theme */
        body {
            background-color: #f4f9f4;
            font-family: 'Open Sans', sans-serif;
        }

        header {
            background-color: #28a745; /* Pure Green */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: #000000; /* Black color for HRMS Dashboard heading */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            height: 100%; /* Ensures all cards are of equal height */
        }

        .card-title {
            color: #000000; /* Black color for titles */
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .btn {
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #28a745; /* Pure Green */
            border-color: #28a745; /* Pure Green */
        }

        .btn-primary:hover {
            background-color: #218838; /* Slightly darker green */
            border-color: #218838; /* Slightly darker green */
        }

        .btn-secondary {
            background-color: #a5d6a7; /* Lighter Green */
            border-color: #a5d6a7; /* Lighter Green */
        }

        .btn-secondary:hover {
            background-color: #81c784; /* Medium Green */
            border-color: #81c784; /* Medium Green */
        }

        .btn-dark {
            background-color: #1c1c1c; /* Darker color for the "View" buttons */
            border-color: #1c1c1c; /* Darker color */
        }

        .btn-dark:hover {
            background-color: #333333; /* Even darker on hover */
            border-color: #333333; /* Even darker on hover */
        }

        .col-md-4 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #28a745; /* Pure Green */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    Welcome to Magadh University
</header>

<div class="container">
    <h1 class="text-center mt-4">MAGADH UNIVERSITY</h1> <!-- HRMS Dashboard heading in black -->
    <div class="row mt-4">
        <!-- Student Module -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Student Portal</h5>

                    <a href="/students/create" class="btn btn-primary">Create Student</a>
                    <a href="/students" class="btn btn-dark">View Students</a> <!-- Darker button -->
                </div>
            </div>
        </div>

        <!-- Employee Module -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Employee Portal</h5>

                    <a href="/employees/create" class="btn btn-primary">Create Employee</a>
                    <a href="/employees" class="btn btn-dark">View Employees</a> <!-- Darker button -->
                </div>
            </div>
        </div>

        <!-- Attendance Module -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Attendance Portal</h5>

                    <a href="/mark_attendance" class="btn btn-primary">Manage Attendance</a>
                </div>
            </div>
        </div>

        <!-- Resume Module -->
        <div class="col-md-4 d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Resume Portal</h5>

                    <a href="/resumes" class="btn btn-primary">Upload Resume</a>

                </div>
            </div>
        </div>

    </div>  ``
</div>

<footer>
    <p>&copy; 2024 Magadh University. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
